<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do-Liste</title>
    <link rel="stylesheet" href="dist/main.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo:100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>to do's</h1>
    </header>
    <main>
        <div class="todolist">
            <div class="input-line">
                <div class="arrow">
                    <img src="img/arrow-down.svg" width="20">
                </div>
                <form class="textfeld">
                    <input type="text" placeholder="What needs to be done?">
                </form>
            </div>

            <ul class="list">

                <li class="list-item done">
                    <div class="check">
                        <img src="img/checked.svg" width="40">
                    </div>
                    <div class="item-name">
                        Milch
                    </div>
                    <div class="delete">
                        <img src="img/cross.svg" width="40">
                    </div>
                </li>

                <li class="list-item">
                    <div class="check">
                        <img src="img/unchecked.svg" width="40">
                    </div>
                    <div class="item-name">
                        Brot
                    </div>
                    <div class="delete">
                        <img src="img/cross.svg" width="40">
                    </div>
                </li>

                <li class="list-item">
                    <div class="check">
                        <img src="img/unchecked.svg" width="40">                    </div>
                    <div class="item-name">
                        Mehl
                    </div>
                    <div class="delete">
                        <img src="img/cross.svg" width="40">
                    </div>
                </li>

            </ul>

            <div class="counter">
                <p>XY items left</p>
            </div>
        </div>
        <div class="effekt stapel1"></div>
        <div class="effekt stapel2"></div>
    </main>

    
</body>
</html>
