<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do-Liste</title>
    <link rel="stylesheet" href="dist/main.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo:100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>to do's</h1>
    </header>
    <main>
        <div class="paper">
            <div class="input">
                <form class="input__line">
                    <input type="text" class="input__formfield" placeholder="What needs to be done?" >
                    <input type="submit" value=" " class="input__plus">
                </form>
            </div>

            <ul class="list">
            </ul>

            <div class="counter">
                <p>XY items left</p>
            </div>
        </div>
        <div class="filters">
            <button class="filters__button" id="showAll">show all</button>
            <button class="filters__button" id="showToDos">show all to do's</button>
            <button class="filters__button" id="showDone">show all that's done</button>
        </div>
    </main>

    <script type="module" src="scripts/app.js"></script>
</body>
</html>
