<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do-Liste</title>
    <link rel="stylesheet" href="dist/main.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo:100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>to do's</h1>
    </header>
    <main>
        <div class="paper">
            <div class="input">
                <div class="input__arrow">
                    <img src="img/arrow-down.svg" alt="Arrow for adding list-items">
                </div>
                <form class="input__textbox">
                    <input type="text" placeholder="What needs to be done?" class="input__formfield">
                </form>
            </div>

            <ul class="list">
                
                <li class="list__item list__item--done">
                    <label class="list__checkbox">
                        <input type="checkbox">
                    </label>
                    <div class="list__item-name">
                        Milch
                    </div>
                    <div class="list__delete">
                        <img src="img/cross.svg" alt="delete-button">
                    </div>
                </li>

                <li class="list__item">
                    <label class="list__checkbox">
                        <input type="checkbox">
                    </label>
                    <div class="list__item-name">
                        Brot
                    </div>
                    <div class="list__delete">
                        <img src="img/cross.svg" alt="delete-button">
                    </div>
                </li>

                <li class="list__item">
                    <label class="list__checkbox">
                        <input type="checkbox">
                    </label>
                    <div class="list__item-name">
                        Mehl
                    </div>
                    <div class="list__delete">
                        <img src="img/cross.svg" alt="delete-button">
                    </div>
                </li>

            </ul>

            <div class="counter">
                <p>XY items left</p>
            </div>
        </div>
    </main>

    
</body>
</html>
