<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do-Liste</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo:100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>to do's</h1>
    </header>
    <main>
        <div class="todolist">
            <div class="input-line">
                <div class="arrow">
                    >
                </div>
                <form>
                    <input type="text" placeholder="What needs to be done?">
                </form>
            </div>
            <div class="list">
                <div class="list-item">
                    <div class="check">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="-10 -18 100 135"><circle cx="50" cy="50" r="50" fill="none" stroke="#ededed" stroke-width="3"/></svg>
                    </div>
                    <div class="item-name">
                        Name
                    </div>
                    <div class="delete">
                        X
                    </div>
                </div>
            </div>
            <div class="counter">
                <p>XY items left</p>
            </div>
        </div>
        <div class="stapel1"></div>
        <div class="stapel2"></div>
    </main>

    
</body>
</html>
